  web:
    container_name: saf_nginx
    image: library/nginx:1.19.1
    restart: on-failure
    ports:
      - 8080:80
    volumes:
      - ./:/www/api
      - ./docker/nginx.d/conf/api.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - psql.test
    networks:
      - saf_api
